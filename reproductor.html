<!DOCTYPE html>
<html lang="en">
<head>
<html>
    <meta charset="UTF-8">
    <meta name="viewport " content="width=device-witdt, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilomusi.css">
    <title>MUSIC-PLAYER</title>
    <link rel="stylesheet" href="./estilos/toggle.css">
</head>
<body>
    
  <div class="head">
    <center><h1>CHARLY_MUSIC</h1></center>
</div>

    <div class="cuadrado" style="--i:0"></div>
    <div class="cuadrado" style="--i:1"></div>
    <div class="cuadrado" style="--i:2"></div>
   <div class="container">
     <div class="img-container">
        <img src="./imagenes/imagen1.png" alt="">
        
   
     </div>
     <h2 id="titulo">TITULO DE LA CANCION</h2>
     <h3 id="artista">Artista</h3>
      <audio src="./musica/song1.mp3"></audio>
      
      
      <div class="progressBar" id="progressBar">
        <div class="progress" id="progress"></div>
        <div class="duracion">
            <span id="tiempoActual">0:00</span>
            <span id="tiempoDuracion">2:00</span>
        </div>
      </div>

      <div class="controles">
        <ion-icon name="play-back" id="prev"></ion-icon>
        <ion-icon name="play" id="play"></ion-icon>
        <ion-icon name="play-forward" id="next"></ion-icon>

      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


<script  src="./js/musica.js"> </script>

<div id="container">
  <div class="toggle"><i class="fa-solid fa-moon"></i></div>
  </div>

  <script src="./js/toggle.js"></script>
</body>
</html>
